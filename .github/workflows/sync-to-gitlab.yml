name: Sync to GitLab

on:
  push:
    branches:
      - main  # o la rama que desees sincronizar

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "manuteterocken@gmail.com"
          git config --global user.name "teterocken"
          git remote -v  # Verificar configuraci√≥n de remotos

      - name: Pull from GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/teterocken/Proyecto_MPS.git
          git pull gitlab main --allow-unrelated-histories  # Hacer pull de los cambios remotos

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git push gitlab main  # Hacer push de los cambios locales
